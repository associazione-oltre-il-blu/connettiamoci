<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>üéÆ GIFT CATCHER 3000</title>
    <style>
        /* ========== RESET ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ========== SFONDO CYBERPUNK ========== */
        body {
            background: #05010d;
            min-height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* ========== TITOLO NEON ========== */
        .titolo {
            text-align: center;
            padding-top: 100px;
            font-size: 4rem;
            color: #05d9e8;
            text-shadow: 
                0 0 10px #05d9e8,
                0 0 20px #05d9e8,
                0 0 40px #05d9e8;
        }

        /* ========== GRIGLIA CYBERPUNK ========== */
        .griglia {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: 
                linear-gradient(90deg, rgba(5, 217, 232, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(5, 217, 232, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
            animation: movimento 2s linear infinite;
        }

        @keyframes movimento {
            0% { background-position: 0 0; }
            100% { background-position: 0 50px; }
        }
    </style>
</head>
<body>

    <h1 class="titolo">üéÅ GIFT CATCHER üéÅ</h1>
    
    <div class="griglia"></div>

</body>
</html>
