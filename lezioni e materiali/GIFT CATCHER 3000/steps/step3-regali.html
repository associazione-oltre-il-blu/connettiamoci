<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>üéÆ GIFT CATCHER 3000</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #05010d;
            min-height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .titolo {
            text-align: center;
            padding-top: 30px;
            font-size: 3rem;
            color: #05d9e8;
            text-shadow: 
                0 0 10px #05d9e8,
                0 0 20px #05d9e8,
                0 0 40px #05d9e8;
            position: relative;
            z-index: 10;
        }

        .griglia {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: 
                linear-gradient(90deg, rgba(5, 217, 232, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(5, 217, 232, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
            animation: movimento 2s linear infinite;
        }

        @keyframes movimento {
            0% { background-position: 0 0; }
            100% { background-position: 0 50px; }
        }

        .player {
            position: fixed;
            bottom: 30px;
            width: 100px;
            height: 70px;
            background: linear-gradient(180deg, #d300c5 0%, #ff2a6d 100%);
            border: 3px solid #05d9e8;
            border-radius: 10px 10px 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            box-shadow: 
                0 0 20px #d300c5,
                0 0 40px #ff2a6d;
            transform: translateX(-50%);
            z-index: 20;
        }

        /* ========== NUOVO: STILE DEI REGALI ========== */
        .regalo {
            position: fixed;
            font-size: 3rem;
            filter: drop-shadow(0 0 20px #05d9e8);
            animation: dondolo 0.5s ease-in-out infinite alternate;
        }

        @keyframes dondolo {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }
    </style>
</head>
<body>

    <h1 class="titolo">üéÅ GIFT CATCHER üéÅ</h1>
    
    <div class="griglia"></div>
    <div class="player" id="player">üõ∑</div>

    <script>
        var player = document.getElementById('player');
        
        // Movimento player
        document.addEventListener('mousemove', function(evento) {
            player.style.left = evento.clientX + 'px';
        });

        // ========== NUOVO: FUNZIONE PER CREARE UN REGALO ==========
        function creaRegalo() {
            // Creiamo un nuovo elemento
            var regalo = document.createElement('div');
            regalo.className = 'regalo';
            regalo.textContent = 'üéÅ';
            
            // Posizione casuale in alto
            regalo.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            regalo.style.top = '-50px';
            
            // Aggiungiamo alla pagina
            document.body.appendChild(regalo);
            
            // Velocit√† casuale
            var velocita = 3 + Math.random() * 4;
            
            // Facciamolo cadere!
            var caduta = setInterval(function() {
                var posizione = parseFloat(regalo.style.top);
                regalo.style.top = posizione + velocita + 'px';
                
                // Se √® uscito dallo schermo, rimuovilo
                if (posizione > window.innerHeight) {
                    regalo.remove();
                    clearInterval(caduta);
                }
            }, 20);
        }

        // Creiamo un regalo ogni secondo
        setInterval(creaRegalo, 1000);
    </script>

</body>
</html>
